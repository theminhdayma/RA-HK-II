<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let books = [
        {
          id: 1,
          name: "Đắc Nhân Tâm",
        },
        {
          id: 2,
          name: "Đừng đánh mất thanh xuân",
        },
      ];

      let result = books.find((book) => {
        return book.id === 2;
      });

      if (result) {
        console.log(result);
      } else {
        console.log("Không có");
      }
    </script>
  </body>
