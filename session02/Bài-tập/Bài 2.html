    <script>
      function hasUppercase(str){
        // str.forEach((item) => {
        //     item.length.some((i)=>{
        //         return i >= 'A' && i <= "Z"
        //     })
        // });
        return /[A-Z]/.test(str);
      }

      console.log(hasUppercase("hello"));
