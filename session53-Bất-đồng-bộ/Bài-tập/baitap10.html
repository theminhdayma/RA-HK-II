<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [3, 5, 8, 2, 9, 4, 6, 3, 4, 8, 1];
      function myFindIndex(arr, number, callback) {
        let found = false;
        for (let index in arr) {
          if (arr[index] === number) {
            callback(index);
            found = true;
            break;
          }
        }
        if (!found) {
          callback(-1);
        }
      }

      function print(number) {
        console.log(number);
      }

      myFindIndex(numbers, 22, print);
    </script>
  </body>
</html>
