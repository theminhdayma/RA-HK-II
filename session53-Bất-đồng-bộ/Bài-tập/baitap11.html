<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6];
      function myMap(arr, callback) {
        let newArr = [];
        for (let item of arr) {
          newArr.push(callback(item));
        }
        return newArr;
      }
      console.log(
        "giá trị mảng mới: ",
        myMap(arr, (item) => item * 2)
      );
    </script>
  </body>
</html>
