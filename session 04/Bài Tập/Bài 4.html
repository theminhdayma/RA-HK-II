<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkElement(arr, a){
        if(arr.includes(a)){
            return true;
        }
        return false;
      }

      console.log(checkElement([1,2,3,4,5,6], 2));
      console.log(checkElement([1,2,3,4,5,6], 9));
    </script>
  </body>
