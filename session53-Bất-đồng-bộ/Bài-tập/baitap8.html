<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [5, 2, 6, 8, 3, 4, 7, 9];

      function myFind(arr, number, callback) {
        let found = false;
        for (let item of arr) {
          if (item === number) {
            callback(item);
            found = true;
            break;
          }
        }
        if (!found) {
          callback(null);
        }
      }

      function print(number) {
        console.log(number);
      }

      myFind(numbers, 8, print); // ==> 8
      myFind(numbers, 10, print); // => null
    </script>
  </body>
</html>
