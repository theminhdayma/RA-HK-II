<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function arrayConcatenation(arr1, arr2, a) {
        arr1.splice(a, 0, ...arr2);
        return arr1;
      }

      let array1 = ["m", "i", "đẹp", "trai"];
      let array2 = ["n", "h"];
      let a = 2;

      console.log(arrayConcatenation(array1, array2, a));
    </script>
  </body>
