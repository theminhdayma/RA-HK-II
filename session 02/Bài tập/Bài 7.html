<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkPrime(n) {
        if (n <= 1) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i == 0) {
            return false;
          }
        }
        return true;
      }

      function hasPrimeNumber(arr) {
        return arr.some((item) => checkPrime(item));
      }

      let array1 = [1, 3, 4, 7, 12, 13];
      let array2 = [12, 4, 9, 6, 10, 8];

      console.log(hasPrimeNumber(array1));
      console.log(hasPrimeNumber(array2));
    </script>
  </body>
</html>
