<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        module: phải sử dụng để liên kết 2 file js
        ==> Phải sử dụng type: "module" mới export / import được

        export: xuất ra (khai báo)
           - exoprt thường: được export nhiều lần
                + import nạp vào phải đặt trùng tên biến sử dụng dấu {}
           + export default: chỉ sử dụng được 1 lần
                + import nạp vào không cần đặt trùng tên biến sử dụng dấu {}

        import: nạp vào (sử dụng)
    -->

    <script type="module" src="../modules/index.js"></script>
</body>
</html>
