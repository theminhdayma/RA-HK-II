<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            some(): một vài
            Duyệt tất cả các phần tử trong mảng
            Kết quả trả về là true nếu tất cả phần tử thỏa mãn điều kiện
            Kết quả trả về là false nếu ít nhất 1 phần tử không thỏa mãn điều kiện

        */

      let numbers = [4, 5, 6, 7, 8];
      let result = numbers.every((item, index, array) => {
        return item < 6;
      });

      console.log("result: ", result);
    </script>
  </body>
</html>
