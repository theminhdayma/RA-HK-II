<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            default - param: tham số mặc định
        */

        function sum(a, b=5){
            return a + b;
        }

        console.log(sum(4));
        // ==> Nếu không truyền thì lấy giá trị mặc định 
        console.log(sum(4, 1));
        // ==> Truyền thì lấy tham trị truyền vào
    </script>
</body>
</html>
