<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let users = [
        { id: 1, name: "Alice", hobbies: ["Reading", "Drawing"] },
        { id: 2, name: "Bob", hobbies: ["Gaming", "Cooking", "Reading"] },
      ];

      function hobbiesArray(users) {
        let hobbies = [];
        
        users.forEach((user) => {
          user.hobbies.forEach((item) => {
            if (!hobbies.includes(item)) {
              hobbies.push(item);
            }
          });
        });      
        return hobbies;
      }

      console.log(hobbiesArray(users));
    </script>
  </body>
</html>
