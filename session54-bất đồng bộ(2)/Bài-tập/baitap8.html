<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countDown(a) {
        return new Promise((resolve, reject) => {
          if (a !== Number(a)) {
            reject("Tham số phải là một số nguyên dương");
          } else {
            const interval = setInterval(() => {
              console.log(a);
              a--;
              if (a <= 0) {
                clearInterval(interval);
                console.log("Hoàn thành quá trình đếm");
                resolve();
              }
            }, 1000);
          }
        });
      }

      countDown(10)
        .then((result) => {
          console.log(result);
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
