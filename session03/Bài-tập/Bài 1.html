<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 5; i++){
            console.log(i);
        }
        console.log(i);

        /* 
            Biến let là biến cục bộ mà nó được khai báo trong vòng for
            nên chỉ được sử dụng trong scope vòng for đó

            Nếu sử dụng variable (i) ở ngoài vòng for thì sẽ lỗi
        */
    </script>
</body>
</html>
