<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        const users = [
            {
                name: "Nguyễn Văn A",
                address: "Hà Nội",
                email: "nva@rikkei.com",
            },
            {
                name: "Trần Văn Bình",
                address: "Hà Nội",
                email: "tvbinh@rikkei.com",
            },
            {
                name: "Nguyễn Hồng Anh",
                address: "Thái Bình",
                email: "nhanh@gmail.com",
            },
            {
                name: "Lê Văn Nam",
                address: "Hà Nội",
                email: "lvnam@gmail.com",
            },
        ];

        function filterByAddressAndEmail(users, city, email) {
            const emailDomain = email.slice(email.indexOf("@") + 1); // Lấy phần đuôi của email
            return users.filter(user => user.address === city && users.some(u => u.email.endsWith(emailDomain) && u.name === user.name));
        }

        console.log("Trường hợp 1: ", filterByAddressAndEmail(users, "Thái Bình", "@gmail.com"));
        console.log("Trường hợp 2: ", filterByAddressAndEmail(users, "Hà Nội", "@rikkei.com"));
    </script>
</body>
</html>
