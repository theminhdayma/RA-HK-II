<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greetingWithWeather(name, weather) {
        let result;
        if (weather == "sunndy") {
          result = `Chào ${name}! Hôm nay trời nắng tuyệt vời`;
        } else if (weather == "rainy") {
          result = `Chào ${name} ! Hôm nay trời mưa !!!`;
        } else if (weather == "cloudy") {
          result = `Chào ${name}! Hôm nay thời tiết không xác định`;
        }
        return result;
      }

      console.log(greetingWithWeather("Nam", "sunndy"));
      console.log(greetingWithWeather("Quang", "rainy"));
      console.log(greetingWithWeather("Hùng", "cloudy"));
    </script>
  </body>
</html>
