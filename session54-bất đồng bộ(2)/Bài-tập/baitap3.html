<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumWithPromise(arr) {
        return new Promise((resolve, reject) => {
          const sum = arr.reduce((total, number) => total + number, 0);
          resolve(sum);
        });
      }

      sumWithPromise([1, 2, 3, 4, 5, 6, 7, 8, 9])
        .then((result) => {
          console.log(`Tá»•ng: ${result}`);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
