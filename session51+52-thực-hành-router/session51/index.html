    />

    <link rel="stylesheet" href="src/components/Bài3/style/bootstrap.min.css" />
    <link

    />
    <link

    />

    <link rel="stylesheet" href="src/components/Bài3/style/flaticon.css" />

      rel="stylesheet"
      href="src/components/Bài3/style/daterangepicker.css"

    <link rel="stylesheet" href="src/components/Bài3/style/aos.css" />
    <link rel="stylesheet" href="src/components/Bài3/style/style.css" />
    <title>Tour Free Bootstrap Template for Travel Agency by Untree.co</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="src/components/Bài3/js/jquery-3.4.1.min.js"></script>
    <script src="src/components/Bài3/js/popper.min.js"></script>
    <script src="src/components/Bài3/js/bootstrap.min.js"></script>
    <script src="src/components/Bài3/js/owl.carousel.min.js"></script>
    <script src="src/components/Bài3/js/jquery.animateNumber.min.js"></script>
    <script src="src/components/Bài3/js/jquery.waypoints.min.js"></script>
    <script src="src/components/Bài3/js/jquery.fancybox.min.js"></script>
    <script src="src/components/Bài3/js/aos.js"></script>
    <script src="src/components/Bài3/js/moment.min.js"></script>
    <script src="src/components/Bài3/js/daterangepicker.js"></script>
    <script src="src/components/Bài3/js/typed.js"></script>

    <script src="src/components/Bài3/js/custom.js"></script>
    <script>
      $(function () {
        var slides = $(".slides"),
          images = slides.find("img");

        images.each(function (i) {
          $(this).attr("data-id", i + 1);
        });

        var typed = new Typed(".typed-words", {
          strings: [
            "San Francisco.",
            " Paris.",
            " New Zealand.",
            " Maui.",
            " London.",
          ],
          typeSpeed: 80,
          backSpeed: 80,
          backDelay: 4000,
          startDelay: 1000,
          loop: true,
          showCursor: true,
          preStringTyped: (arrayPos, self) => {
            arrayPos++;
            console.log(arrayPos);
            $(".slides img").removeClass("active");
            $('.slides img[data-id="' + arrayPos + '"]').addClass("active");
          },
        });
      });
    </script>
  </body>
</html>
