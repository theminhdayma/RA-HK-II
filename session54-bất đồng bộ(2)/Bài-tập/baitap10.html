<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [4, 2, 5, 9, 6];
      function findElement(arr, num) {
        return new Promise((resolve, reject) => {
          for (let i in arr) {
            if (Number(i) === num) {
              resolve(`Phần tử ${arr[Number(i)]} ở vị trí thứ ${i}`);
            }
          }
          reject(`Không tìm thấy phần tử nào ở vị trí thứ ${num}`);
        });
      }

      findElement(numbers, 3)
        .then((result) => {
          console.log(result);
        })
        .catch((err) => {
          console.error(err);
        });

      findElement(numbers, 10)
        .then((result) => {
          console.log(result);
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
