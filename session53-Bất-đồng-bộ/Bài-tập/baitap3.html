<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      function processArray(arr, callback) {
        arr.map((item, index) => {
          setTimeout(() => {
            callback(item);
          }, index * 1000);
        });
      }

      function printItem(value) {
        console.log(value);
      }

      processArray(arr, printItem);
    </script>
  </body>
</html>
