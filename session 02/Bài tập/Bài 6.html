<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // C치ch 1:
      function sum1(arr){
        return arr.reduce((acc, cur) => acc + cur);
      }

      // C치ch 2:
      function sum2(arr){
        let sum = 0;
        arr.map((item) => {
            sum += item;
        });
        return sum;
      }
      let numbers = [3, 4, 5];
      console.log("C치ch 1:", sum1(numbers));
      console.log("C치ch 2:", sum2(numbers));
    </script>
  </body>
</html>
